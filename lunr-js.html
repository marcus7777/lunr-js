<script rel="import" src="../lunr.js/lunr.min.js"></script>
<script>
  Polymer({
    is: 'lunr-js',
    properties: {
      data:{
        type: Array, value: []
      },
      search: {
        type: String
      },
      output: {
        computed: "searched(data,search,index)", notify: true
      },
      index: {
        computed: "makeIndex(data,fields)"
      },
      fields: {
        type: Array, value: []
      },
      limit: {
        type:Number, value:20
      },
      minScore: {
        type:Number, value:0
      }
    },
    searched: function(data,search,index) {
      var searched = index.search(search);
      var output = [];
      for (var i = 0; i < searched.length; i++) {
        if (i === this.limit || searched[i].score < this.minScore) { break; }
        output.push(data[searched[i].ref]);
      }
      
      return output;
    },
    makeIndex: function(data, fields) {
      var start = performance.now();
      if (Array.isArray(this.fields) && this.fields.length > 0) {
        var index = lunr(function () {
          for (var i = 0; i < fields.length; i++) {
            this.field(fields[i]);
          }
        });
      } else {
        // find fields
        // TODO only word best fields.
        console.log("find fields form",data[data.length - 1]);
        var index = lunr(function () {
          for (var prop in data[data.length - 1]) {
            this.field(prop);
          }
        });
      }
      // setup boosts TODO
        
      for (var i = 0; i < data.length; i++) {
        data[i].id = i;
        index.add(data[i])
      }
      if (this.log) {
        var time = performance.now() - start;
        var size = JSON.stringify(index).length;
        console.log("Make Index Time", time);
        console.log("Network size index", size);
      }
      return index;
    }
  });
</script>
